<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Page</title>
    <!-- Favicon: A simple lightning bolt emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- React and ReactDOM CDNs - Load these FIRST -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Explicitly make React and ReactDOM available on the window object -->
    <script>
        window.React = React;
        window.ReactDOM = ReactDOM;
    </script>

    <!-- Babel Standalone for in-browser JSX compilation - Load LAST -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic animation for the checking icon */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Destructure React hooks from the global `React` object.
        const { useState, useEffect, useCallback } = React;

        // Main App component
        const App = () => {
          // Target URL for the status check.
          // IMPORTANT: If your status page is hosted on HTTPS (like GitHub Pages),
          // and the TARGET_URL is HTTP, the browser WILL BLOCK THE REQUEST
          // due to "Mixed Content" security policy. This will result in a "Failed to fetch" error.
          // The only way around this is for TARGET_URL to also be HTTPS, or to use a server-side proxy.
          const TARGET_URL = 'https://crystalnetwork.qzz.io/';
          const SERVICE_ID = 'crystaltierlist-website';
          const SERVICE_NAME = 'Crystal Tierlist Website';

          // Define initial service state
          const initialService = {
            id: SERVICE_ID,
            name: SERVICE_NAME,
            status: 'checking', // Initial status while checking
            message: 'Checking status...',
          };

          const [service, setService] = useState(() => {
            const savedService = localStorage.getItem('statusPageService');
            return savedService ? JSON.parse(savedService) : initialService;
          });

          const [lastChecked, setLastChecked] = useState(() => {
            const savedTimestamp = localStorage.getItem('statusPageLastChecked');
            return savedTimestamp || 'Never';
          });

          // Function to perform the automatic website status check
          const checkWebsiteStatus = useCallback(async () => {
            console.log(`Attempting to check status for: ${TARGET_URL}`);
            setService(prev => ({
              ...prev,
              status: 'checking',
              message: 'Checking status...',
            }));
            setLastChecked(new Date().toLocaleString());

            try {
              // Using 'no-cors' mode to attempt a basic reachability check.
              // However, if the page is HTTPS and TARGET_URL is HTTP, the browser will still block it.
              const response = await fetch(TARGET_URL, { mode: 'no-cors' });

              // If fetch resolves, it means a network connection was attempted.
              // We cannot read response.ok or response.status in 'no-cors' mode.
              setService(prev => ({
                ...prev,
                status: 'operational',
                message: 'Website appears reachable (basic connectivity check).',
              }));
              console.log('Website check: Operational (reachable, but status code not readable)');

            } catch (error) {
              // This catch block handles actual network errors or browser security blocks (Mixed Content).
              console.error('Website check failed:', error);
              setService(prev => ({
                ...prev,
                status: 'major_outage',
                message: `Could not connect to the website. This is likely due to browser security (Mixed Content blocking HTTPS page from HTTP site) or a network error.`,
              }));
              console.log('Website check: Major Outage (unreachable due to mixed content/network)');
            }
          }, [TARGET_URL]);

          // Load service and timestamp from localStorage on initial render
          useEffect(() => {
            const savedService = localStorage.getItem('statusPageService');
            const savedTimestamp = localStorage.getItem('statusPageLastChecked');
            if (savedService) {
              setService(JSON.parse(savedService));
            }
            if (savedTimestamp) {
              setLastChecked(savedTimestamp);
            }

            // Initial check on load
            checkWebsiteStatus();

            // Set up interval for periodic checks (e.g., every 5 minutes)
            const intervalId = setInterval(checkWebsiteStatus, 5 * 60 * 1000); // 5 minutes

            // Clean up interval on component unmount
            return () => clearInterval(intervalId);
          }, [checkWebsiteStatus]); // Re-run effect if checkWebsiteStatus changes

          // Save service and timestamp to localStorage whenever service state changes
          useEffect(() => {
            localStorage.setItem('statusPageService', JSON.stringify(service));
            localStorage.setItem('statusPageLastChecked', lastChecked);
          }, [service, lastChecked]);

          // Determine overall status (only one service here, so it's the service's status)
          const getOverallStatus = () => {
            switch (service.status) {
              case 'operational':
                return { text: 'All Systems Operational', color: 'bg-green-500' };
              case 'degraded':
                return { text: 'Degraded Performance', color: 'bg-yellow-500' };
              case 'partial_outage':
                return { text: 'Partial Outage', color: 'bg-orange-500' };
              case 'major_outage':
                return { text: 'Major Outage', color: 'bg-red-500' };
              case 'checking':
                return { text: 'Checking Status...', color: 'bg-blue-500' };
              default:
                return { text: 'Unknown Status', color: 'bg-gray-500' };
            }
          };

          const overallStatus = getOverallStatus();

          // Get status icon and color based on status string (using inline SVGs)
          const getStatusIcon = (status) => {
            const iconClass = "w-6 h-6"; // Tailwind classes for size

            switch (status) {
              case 'operational':
                return (
                  <svg xmlns="http://www.w3.org/2000/svg" className={`${iconClass} text-green-500`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                );
              case 'degraded':
                return (
                  <svg xmlns="http://www.w3.org/2000/svg" className={`${iconClass} text-yellow-500`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                  </svg>
                );
              case 'partial_outage':
                return (
                  <svg xmlns="http://www.w3.org/2000/svg" className={`${iconClass} text-orange-500`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                );
              case 'major_outage':
                return (
                  <svg xmlns="http://www.w3.org/2000/svg" className={`${iconClass} text-red-500`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                );
              case 'checking':
                return (
                  <svg xmlns="http://www.w3.org/2000/svg" className={`${iconClass} text-blue-500 animate-spin-custom`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6"></path>
                    <path d="M22 11.5A10 10 0 0 0 12 2C6.48 2 2 6.48 2 12a10 10 0 0 0 10 10c.78 0 1.54-.09 2.28-.27"></path>
                  </svg>
                );
              default:
                return (
                  <svg xmlns="http://www.w3.org/2000/svg" className={`${iconClass} text-gray-500`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                  </svg>
                ); // Question mark circle
            }
          };

          const getStatusColorClass = (status) => {
            switch (status) {
              case 'operational':
                return 'text-green-600';
              case 'degraded':
                return 'text-yellow-600';
              case 'partial_outage':
                return 'text-orange-600';
              case 'major_outage':
                return 'text-red-600';
              case 'checking':
                return 'text-blue-600';
              default:
                return 'text-gray-600';
            }
          };

          return (
            <div className="min-h-screen bg-gray-100 font-inter antialiased flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
              {/* Header */}
              <header className="w-full max-w-4xl bg-white shadow-lg rounded-xl p-6 mb-8 text-center">
                <h1 className="text-4xl font-extrabold text-gray-900 mb-2">
                  System Status
                </h1>
                <p className="text-gray-600 text-lg">
                  Status of {TARGET_URL}
                </p>
              </header>

              {/* Overall Status Indicator */}
              <div className={`w-full max-w-4xl ${overallStatus.color} text-white py-4 px-6 rounded-xl shadow-md mb-8 text-center`}>
                <h2 className="text-2xl font-bold">{overallStatus.text}</h2>
              </div>

              {/* Service Details */}
              <main className="w-full max-w-4xl bg-white shadow-lg rounded-xl p-6 mb-8">
                <h3 className="text-2xl font-semibold text-gray-800 mb-6 border-b pb-4">
                  Service Component
                </h3>
                <div className="space-y-6">
                  <div className="flex items-start p-4 rounded-lg bg-gray-50 border border-gray-200">
                    <div className="flex-shrink-0 mt-1 mr-4">
                      {getStatusIcon(service.status)}
                    </div>
                    <div className="flex-grow">
                      <h4 className="text-xl font-semibold text-gray-900 mb-1">{service.name}</h4>
                      <p className={`text-lg font-medium ${getStatusColorClass(service.status)} mb-2`}>
                        {service.status.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase())}
                      </p>
                      <p className="text-gray-700 text-base">{service.message}</p>
                    </div>
                  </div>
                </div>
              </main>

              {/* Footer and Re-check Button */}
              <footer className="w-full max-w-4xl flex flex-col sm:flex-row justify-between items-center bg-white shadow-lg rounded-xl p-6">
                <p className="text-gray-500 text-sm mb-4 sm:mb-0">
                  Last Checked: {lastChecked}
                </p>
                <div className="flex space-x-4">
                    <button
                        onClick={checkWebsiteStatus}
                        className="flex items-center px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 transition duration-300 ease-in-out"
                    >
                        {/* Inline SVG for Refresh icon */}
                        <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6"></path>
                            <path d="M22 11.5A10 10 0 0 0 12 2C6.48 2 2 6.48 2 12a10 10 0 0 0 10 10c.78 0 1.54-.09 2.28-.27"></path>
                        </svg>
                        Re-check Now
                    </button>
                </div>
              </footer>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
